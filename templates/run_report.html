{% extends 'base.html' %}


{% block title %}{{ report.title }}{% endblock %}

{% block content %}

    <h2>Run report {{ report.title }}</h2>

{% if run_report %}

    <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ run_report.as_p }}
        <input type="submit" value="Submit" />
    </form>

{% endif %}

{% endblock %}
