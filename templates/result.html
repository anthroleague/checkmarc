{% extends 'base.html' %}

{% block content %}

{% if results %}

  {% for result, values in results.items %}
     {% if values %}
        <h3>{{ result }}</h3>
        {% for k,value in values.items %}

            <p>{{ value }}</p>
        {% endfor %}
    {% endif %}
  {% endfor %}
{% else %}
<h2>Hooray, no issues here</h2>

{% endif %}


{% endblock %}
